<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="icon" href="logo4.png">
  <title>CONTRACT BAY</title>
</head>

<body>
  <nav id="navbar">
    <div class="nav-wrapper">
      <img id="logo" src="/logo4.png">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a id="login_nav" href="login.html">LOG IN</a></li>
        <li><a id="login_nav" href="signup.html">SIGN UP</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up</h2>
        <div class="row">
          <form class="signup col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="First Name" id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Last Name" id="last_name" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Company Name" id="company" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Email" id="email" type="email" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Password" id="password" type="password" class="validate">
                <br>
                <button id="submit" type="submit" class="waves-effect waves-light btn">SIGN UP</button>
                <p>Or log in <a href="/">here</a></p>
              </div>
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/signup.js"></script>

</body>

</html>
