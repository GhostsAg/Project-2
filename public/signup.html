<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>CONTRACT BAY</title>
</head>
<body>
  <nav>
    <div class="container-fluid">
      <div class="nav-wrapper">
        <a href="members.html" class="brand-logo"><img src="logo.png"></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="login.html"><i class="material-icons right"></i>Log In</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Sign Up</h2>
      <div class="row">
        <form class="signup col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="First Name" id="first_name" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="Last Name" id="last_name" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input disabled value="Enter a valid email and create a unique password." id="disabled" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Email" id="email" type="email" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Password" id="password" type="password" class="validate">
              <br>
              <button type="submit" class="waves-effect waves-light btn">SIGN UP</button>
              <p>Or log in <a href="/">here</a></p>
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
          </div>
              </div>
            </div>
          </div>
        </div>
    </div>
        </form>

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/signup.js"></script>

</body>
</html>
