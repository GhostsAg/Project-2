<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>CONTRACT BAY</title>
</head>
<body>
  <nav>
    <div class="container-fluid">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html"><i class="material-icons left">search</i>Link with Left Icon</a></li>
            <li><a href="badges.html"><i class="material-icons right">view_module</i>Link with Right Icon</a></li>
          </ul>
      </div>
    </div>
  </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Sign Up Form</h2>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Last Name" id="last_name" type="text" class="validate">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input disabled value="Create a unique password and enter a valid email" id="disabled" type="text" class="validate">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Password" id="password" type="password" class="validate">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Email" id="email" type="email" class="validate">
                    <br>
                      <a class="waves-effect waves-light btn">SIGN UP</a>
                      <p>Or log in <a href="/login">here</a></p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
            </form>
</body>
</html>
