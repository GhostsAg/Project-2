<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>CONTRACT BAY</title>
</head>
<body>
  <nav>
    <div class="container-fluid">
      <div class="nav-wrapper">
       <!-- <img src="logo.png" class="brand-logo"> -->
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html"><i class="material-icons left">search</i>Link with Left Icon</a></li>
          <li><a href="badges.html"><i class="material-icons right">view_module</i>Link with Right Icon</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <h2>Product Information</h2>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Description" id="product_description" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Average Quantity" id="average_quantity" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Rate" id="product_rate" type="text" class="validate">
              </div>
            </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Minimum Clause" id="minimum_clause" type="text" class="validate">
                    <p>
                      <label>
                          <input type="checkbox" class="filled-in" checked="checked" />
                          <span>Weekly</span>
                      </label>
                    <p>
                      <p>
                        <label>
                          <input type="checkbox" class="filled-in" checked="checked" />
                          <span>Monthly</span>
                        </label>
                      <p>
                        <p>
                          <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Yearly</span>
                          </label>
                        <p>
                </div>
              </div>
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file">
                </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
