<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="icon" href="logo4.png">
  <title>CONTRACT BAY</title>
</head>

<body>
  <nav id="navbar">
    <div class="nav-wrapper">
      <img id="logo" src="../public/logo4.png">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a id="login_nav" href="/logout">LOG OUT</a></li>
      </ul>
    </div>
  </nav>
  <div id="background" class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Product Information</h2>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Name" id="product_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Product Description" id="product_description" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Category" id="category" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Average Quantity" id="average_quantity" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Rate" id="product_rate" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Minimum Clause" id="minimum_clause" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <select>
                  <option>Choose your option</option>
                  <option value="1">Weekly</option>
                  <option value="2">Monthly</option>
                  <option value="3">Yearly</option>
                </select>
                <label>Length of Clause</label>
              </div>
            </div>
        </div>
        <form action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
        </form>
        <button id="submit_info" type="submit" class="waves-effect waves-light btn">SUBMIT</button>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
          </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="./js/newProduct.js"></script>
      </div>
      </form>
    </div>
  </div>
</body>

</html>
