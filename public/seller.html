<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <link rel="icon" href="logo4.png">
  <title>CONTRACT BAY</title>
</head>


<body>
  <nav id="navbar">
    <div class="nav-wrapper">
      <a href="/members"><img id="logo" src="/logo4.png"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a id="login_nav" href="/logout">LOG OUT</a></li>
      </ul>
    </div>
  </nav>
  <div id="background" class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Product Information</h2>
        <div class="row">
          <form id="productForm" class="add col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Name" id="product_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Product Description" id="product_description" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Average Quantity" id="average_quantity" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div id="minLen"class="input-field col s5">
                <input placeholder="Transaction recurrency." id="minimum_length" type="text" class="validate">
              </div>
              <div id="selectLen" class="input-field">
                <select>
                  <option value="Weeks">No recurrence</option>
                  <option value="Weeks">Weeks</option>
                  <option value="Months">Months</option>
                  <option value="Years">Years</option>
                </select>
              </div>
              <div class="input-field col s5">
                <input placeholder="Category" id="category" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Rate" id="product_rate" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Link to your contract." id="contract_link" type="text" class="validate">
              </div>
            </div>
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
              </div>
              <button type="submit" class="waves-effect waves-light btn">SUBMIT</button>
          </form>
          <div class="row">
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Success:</span> <span class="done"></span>
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="/js/newProduct.js"></script>
</body>

</html>
