<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <title>CONTRACT BAY</title>
</head>
<body>
  <nav>
    <div class="container-fluid">
      <div class="nav-wrapper">
        <a href="/members" class="brand-logo"><img src="/logo.png"></a>
        <ul class="right hide-on-med-and-down">

          <li>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons left">search</i></label>
            </div>
          <li><a href="badges.html"><i class="material-icons right">view_module</i>Link with Right Icon</a></li>
        </ul>
      </div>
    </div>
    <!-- <div class="input-field">
      <input id="search" type="search" required>
      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      <i class="material-icons">close</i>
    </div> -->
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      <h2>Product Information</h2>
        <div class="row">
          <form method="POST" action="/api/files" class="add col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Name" id="product_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Product Description" id="product_description" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Average Quantity" id="average_quantity" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Minimum Length" id="minimum_length" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Minimum Length Units" id="minimum_lengthunits" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <input placeholder="Category" id="category" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Product Rate" id="product_rate" type="text" class="validate">
              </div>
            </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Minimum Clause" id="minimum_clause" type="text" class="validate">
                    <p>
                      <label>
                          <input type="checkbox" class="filled-in" checked="checked" />
                          <span>Weekly</span>
                      </label>
                    <p>
                      <p>
                        <label>
                          <input type="checkbox" class="filled-in" checked="checked" />
                          <span>Monthly</span>
                        </label>
                      <p>
                        <p>
                          <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Yearly</span>
                          </label>
                        <p>
                </div>
              </div>
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
              </div>
              <button type="submit" class="waves-effect waves-light btn">SUBMIT</button>
          </form>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Success:</span> <span class="done"></span>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/newProduct.js"></script>
</body>
</html>
