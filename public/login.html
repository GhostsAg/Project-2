<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>CONTRACT BAY</title>
</head>
<body>
    <nav>
        <div class="container-fluid">
        <div class="nav-wrapper">
          <a href="members.html" class="brand-logo">Logo</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="signup.html"><i class="material-icons right"></i>Sign Up</a></li>
          </ul>
        </div>
      </nav>

      <form class="container login">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Log In</h2>
            <div class="row">
                <div class="input-field col s12">
                  <input id="email-input" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
                <div class="row">
                    <div class="input-field col s12">
                  <input id="password-input" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <button type="submit" class="waves-effect waves-light btn">LOG IN</button>
              <p>Or sign up <a href="/signup">here</a></p>
              </div>
            </div>
      </form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
</body> 
</html>
